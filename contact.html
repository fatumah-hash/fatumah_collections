<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Fatumah Collections</title>
    <link rel="stylesheet" href="lib/Styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <img src="images/logo1.jpg" alt="Fatumah Collections Logo" class="logo"/>
    <h1>FATUMAH COLLECTIONS UGANDA</h1>
  <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
  </nav>
  </header>

  <section class="page-header">
    <h2>Get In Touch</h2>
    <p>We'd love to hear from you. Reach out for orders and inquiries.</p>
  </section>

  <section class="contact-container">
    <div class="contact-info-cards">
      <div class="info-card">
        <i class="fa-solid fa-phone"></i>
        <h3>Call Us</h3>
        <p>+256 768 646 749</p>
      </div>
      <div class="info-card">
        <i class="fa-brands fa-whatsapp"></i>
        <h3>WhatsApp</h3>
        <p>Chat with us directly</p>
      </div>
      <div class="info-card">
        <i class="fa-brands fa-tiktok"></i>
        <h3>TikTok</h3>
        <p>@nekesafatumah</p>
      </div>
    </div>

    <div class="form-wrapper">
      <h3>Send a Message</h3>
      <form onsubmit="return sendToWhatsApp()" class="styled-contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
        <button class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <script>
    function sendToWhatsApp() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
    
      const fullMessage = `Hello Fatumah Collections, my name is ${name}. My email is ${email}.${message}`;
      const encodedMessage = encodeURIComponent(fullMessage);
      const phoneNumber = "256768646749"; 
    
      window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, "_blank");
      return false; 
    }
    </script>

  </footer>
</body>
</html>
