<section id="contact">
    <h2>Contact Us</h2>
    <p>Fatumah collections would love to hear from you! Reach out for orders and inquiries.</p>
    <form onsubmit="return sendToWhatsApp()">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message"></textarea>
      <button class="btn-buy">Send Message</button>
    </form>
  </section>

  <script>
    function sendToWhatsApp() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
    
      const fullMessage = `Hello Fatumah Collections, my name is ${name}. My email is ${email}.${message}`;
      const encodedMessage = encodeURIComponent(fullMessage);
      const phoneNumber = "256768646749"; 
    
      window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, "_blank");
      return false; 
    }
    </script>
